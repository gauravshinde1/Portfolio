<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="registration">
			<h2>REGISTRATION </h2>
		<!-- name email password -->
		<div class="row">
			<h4>Account</h4>
			<form>
				<table>
					<tr>
						<td><i class="fa fa-user" style="font-size: 25px;"></i></td>
						<td><input type="text" name="uname" placeholder="    Full Name" size= "60px;"></td>
					</tr>
					<tr>
						<td><i class="fa fa-envelope" style="font-size: 25px;"></i></td>
						<td><input type="text" name="email" placeholder="    Email" size= "60px;"></td>
					</tr>
					<tr>
						<td><i class="fa fa-key" style="font-size: 25px;"></i></td>
						<td><input type="Password" name="Password" placeholder="    Password" size= "60px;"></td>
					</tr>
					<tr>
						<td><i class="fa fa-key" style="font-size: 25px;"></i></td>
						<td><input type="Password" name="Password" placeholder="    Confirm Password" size= "60px;"></td>
					</tr>
					<tr>
						<td><i class="fa fa-mobile-phone" style="font-size: 25px;"></i></td>
						<td><input type="text" name="mobile" placeholder="    Enter Your Mobile Number" size="60px;"></td>
					</tr>
				</table>
			</form>
		</div>

	<!-- date of Birth -->

		<div class="row1">
			<form>
				<table>
					<tr>
						<td class="fleft"><h4>Date of Birth</h4></td>
						<td><h4>Gender</h4></td>
					</tr>
					<tr>
						<td class="fleft"><input type="text" name="dd" size="5px;" placeholder="    DD"></td>
						<td class="fleft"><input type="text" name="mm" size="5px;" placeholder="    MM"></td>
						<td class="fleft"><input type="text" name="yyyy" size="6px;" placeholder="    YYYY"></td>
						<td><input type="button" value="Male" style="width: 117px;height: 57px;"></td>
						<td><input type="button" value="Female" style="width: 117px;height: 57px;"></td>
					</tr>					
				</table>	
			</form>
		</div>

		<!-- state city -->

		<div class="row2">
			<form>
				<table>
					<tr>
						<td class="fleft"><h4>State</h4></td>
						<td><h4>City</h4></td>
					</tr>
					<tr>
						<td>
							<select>
								<option>SELECT STATE</option>
								<option>Madhyapradesh</option>
								<option>Telangana</option>
								<option>Maharastra</option>
								<option>Tamilnadu</option>
								<option>Uttarpradesh</option>
								<option>Chatisgarah</option>
							</select>
						</td>
						<td>
							<select>
								<option>  SELECT CITY  </option>
								<option>Hyderabad</option>
								<option>Bombay</option>
								<option>Delhi</option>
								<option>Gwalior</option>
								<option>Secundrabad</option>
								<option>Raipur</option>
							</select>
						</td>
					</tr>
				</table>
			</form>
		</div>

		<!--     Address   -->

		<div class="address">
			<h4>Address</h4>
			<form>
				<table>
					<tr>
						<td>
							<textarea rows="5" cols="63" placeholder="Please Enter your Address!....."></textarea>
						</td>
					</tr>
				</table>
			</form>
		</div>

		<!-- terms & conditions -->
		<div class="terms">
			<h4>Terms & Condition</h4>
			<form>
				<table>
					<tr>
						<td><input type="checkbox" name=""></td>
						<td><p>I accept the terms and conditions for signing up to this service, and hereby confirm I have read the privacy policy.</p></td>
					</tr>
				</table>
			</form>
		</div>

		<!-- Register Button -->
		<div class="button">
			<form>
				<table>
					<tr>
						<button>Register</button>
					</tr>
				</table>
			</form>
		</div>
	</div>

</body>
</html>
