					<td><i class="fa fa-envelope"></i><input type="text" name="email" placeholder="    Email"></td>

				<tr>

			</table>

				<tr>
					<td><i class="fa fa-shield"></i><input type="password" name="name" placeholder="    Password"></td>

				</tr>

			<br>
			<table>
				<tr>
					<td style="padding: 10px; padding-left: 115px;"><input type="checkbox" id="cb1" name="cb" value=""><label for="cb1">Male</label></td>
