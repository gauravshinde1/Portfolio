<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
	<div class="row" id="grad">
		<div class="row1">
			<form>
				<table>
					<tr>
						<td><img src="images/anyone.png"></td>
					</tr>
				</table>
				<br>
				<table>
					<tr>
						<td><label>LOG IN</label></td>
					</tr>
				</table>
			</form>
		</div>

		<!-- username password -->

		<div class="row2">
			<form>
				<table>
					<tr>
						<td><i class="fa fa-user" style="font-size: 20px;"></i></td>
						<td><input type="text" name="uname" placeholder="Username" size="45px;"></td>
					</tr>
				</table>
				<hr><br>
				<table>				
					<tr>
						<td><i class="fa fa-lock" style="font-size: 20px;"></i></td>
						<td><input type="password" name="uname" placeholder="Password" size="45px;"></td>
					</tr>
				</table>
				<hr><br>
				<table>
					<tr><td><input type="checkbox" name="checkbox"><td>
						<td><p>Remember me</p></td>
					</tr>
				</table>
				<br>
				<!-- Registration Button -->
				<table>
					<tr>
						<td><button>Login</button></td>
					</tr>
				</table>
			</form>
		</div>
				<br><br>
				<!-- Forget Password -->
		<div class="row3">
			<table>
				<tr>
					<td><a href="#">Forgot Password?</a></td>
				</tr>
			</table>
		</div>
		<p id="p">Don't Have An Account?<a href="#"> Sign Up</a></p>
				
						
	</div>
</body>
</html>
